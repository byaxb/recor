# _config.yml - 基础配置
title: "您的项目名称"
description: "项目描述"
theme: jekyll-theme-minimal

# 数学公式支持配置
markdown: kramdown
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge

# 排除不需要处理的文件
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/